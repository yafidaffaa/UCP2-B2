<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl mb-4">Login</h2>
        <form id="loginForm" action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-500">Login</button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p>Belum punya akun? <a href="/register" class="text-blue-500">Registrasi sekarang</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
